    body {

        display: flex;
        justify-content: center;

    }

    .card {
        background: rgba(255, 255, 255, 0.1);
        padding: 40px;
        border-radius: 20px;

        box-shadow: 0 10px 30px rgba(0,0,0,0.3);

    }

    h1 {

        font-weight: bold;
        color: #fff;
    }

    button {
        padding: 12px 25px;
        font-size: 1em;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        background-color: white;
        color: #ff4e50;
        font-weight: bold;
        transition: 0.3s;
    }

    button:hover {
        background-color: #ffe6e6;
        transform: scale(1.1);
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .heart {
        font-size: 2em;
        animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.2); }
        100% { transform: scale(1); }
    }
</style>
